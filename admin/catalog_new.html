<div class="col-md-12 col-sm-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Catalog <small>update</small></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Settings 1</a>
                        <a class="dropdown-item" href="#">Settings 2</a>
                    </div>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form class="" action="#" method="post" novalidate>
                <span class="section">Catalog</span>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Category<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" data-validate-length-range="6" data-validate-words="1" name="category" id="category" placeholder="ex. John f. Kennedy" required="required" disabled />
                    </div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Sub Category<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" data-validate-length-range="6" data-validate-words="1" name="subcategory" id="subcategory" placeholder="ex. John f. Kennedy" required="required" disabled />
                    </div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Title<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" data-validate-length-range="6" data-validate-words="1" name="title" id="title" placeholder="Book Title" required="required"  />
                    </div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Author<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" data-validate-length-range="6" data-validate-words="1" name="author" id="author" placeholder="some Names" required="required"  />
                    </div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">ISBN<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" data-validate-length-range="6" data-validate-words="1" name="isbn" id="isbn" placeholder="#231-1233-1233" required="required"  />
                    </div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Language <span class="required">*</span></label>
                    <div class="col-md-2 col-sm-2">
                        <select class="form-control" name="language" id="language" required='required'>
                            <option>English</option>
                            <option>Malay</option>
                            <option>Mandarin</option>
                            <option>Tamil</option>
                         </select>   
                        </div>
                </div> 
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Publication Year <span class="required">*</span></label>
                    <div class="col-md-2 col-sm-2">
                        <input class="form-control" type="number" class='number' name="publicationYear" id="publicationYear" data-validate-minmax="1000,2050" required='required'></div>
                </div>   
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Total Copies <span class="required">*</span></label>
                    <div class="col-md-2 col-sm-2">
                        <input class="form-control" type="number" class='number' name="totalCopies" id="totalCopies" data-validate-minmax="0,10" required='required'></div>
                </div>  
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Description<span class="required">*</span></label>
                    <div class="col-ml-6 col-sm-6">
                        <textarea required="required" name='description' id="description" style="width:100%;height: 100px;"></textarea></div>
                </div>
                <div class="ln_solid">
                    <div class="form-group">
                        <div class="col-md-6 offset-md-3">
                            <button type='submit' class="btn btn-secondary" id="btn_catalogBack">Back</button>
                            <button type='submit' class="btn btn-primary" id="btn_catalogSaveNew">Save</button>
                        </div>
                    </div>
                </div>
                <input class="form-control" type="hidden" name="cat" id="cat" value="">
                <input class="form-control" type="hidden" name="subcat" id="subcat" value="">                
            </form>
        </div>
    </div>
</div>
<div class="modal" id="myCatalogNew" role="dialog" style="z-index:9991;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Catalogue Added</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your book has been Added, thanks</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="btnClose_myCatalogNew"
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <script>
        // initialize a validator instance from the "FormValidator" constructor.
        // A "<form>" element is optionally passed as an argument, but is not a must
        var validator = new FormValidator({
            "events": ['blur', 'input', 'change']
        }, document.forms[0]);
   

        $('.toggleValidationTooltips').change(function() {
            validator.settings.alerts = !this.checked;
            if (this.checked)
                $('form .alert').remove();
        }).prop('checked', false);

    </script>
