<div class="col-md-12 col-sm-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Profiles <small>password</small></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                            class="fa fa-wrench"></i></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Settings 1</a>
                        <a class="dropdown-item" href="#">Settings 2</a>
                    </div>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form class="" action="#" method="post" novalidate>
                <span class="section">Old Password</span>
                
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Password<span
                            class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" type="password" id="oldPassword" name="oldPassword"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                            title="Minimum 8 Characters Including An Upper And Lower Case Letter, A Number And A Unique Character"
                            required />

                        <span style="position: absolute;right:15px;top:7px;" onclick="hideshow('oldPassword','slash0','eye0')">
                            <i id="slash0" class="fa fa-eye-slash"></i>
                            <i id="eye0" class="fa fa-eye" style="display:none"></i>
                        </span>
                    </div>
                </div>
                <span class="section">New Password</span>
                
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Password<span
                            class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" type="password" id="password" name="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                            title="Minimum 8 Characters Including An Upper And Lower Case Letter, A Number And A Unique Character"
                            required />

                        <span style="position: absolute;right:15px;top:7px;" onclick="hideshow('password','slash1','eye1')">
                            <i id="slash1" class="fa fa-eye-slash"></i>
                            <i id="eye1" class="fa fa-eye" style="display:none"></i>
                        </span>
                    </div>
                </div>

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Repeat password<span
                            class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" type="password" name="password2" id="password2" data-validate-linked='password'
                            required='required' />
                    </div>
                </div>
                <div class="ln_solid">
                    <div class="form-group">
                        <div class="col-md-6 offset-md-3">
                            <button type='submit' class="btn btn-primary" id="btn_passwordSave">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal" id="myPasswordUpdated" role="dialog" style="z-index:9991;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Password Updated</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Your password has been updated, thanks</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="btnClose_myPasswordUpdated"
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myPasswordNotUpdated" role="dialog" style="z-index:9991;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Password Not Updated</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Wrong Old Password, Your password has not been updated, thanks</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btnClose_myPasswordNotUpdated"
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    // initialize a validator instance from the "FormValidator" constructor.
    // A "<form>" element is optionally passed as an argument, but is not a must
    var validator = new FormValidator({
        "events": ['blur', 'input', 'change']
    }, document.forms[0]);


    $('.toggleValidationTooltips').change(function () {
        validator.settings.alerts = !this.checked;
        if (this.checked)
            $('form .alert').remove();
    }).prop('checked', false);

</script>
