<div class="col-md-12 col-sm-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Event <small>update</small></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Settings 1</a>
                        <a class="dropdown-item" href="#">Settings 2</a>
                    </div>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form class="" action="#" method="post" novalidate>
                <span class="section">Event Forms</span>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Name<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" data-validate-length-range="6" data-validate-words="2" name="eventName" id="eventName" placeholder="Event Name" required="required" />
                    </div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Location<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" data-validate-length-range="6" data-validate-words="2" name="location1" id="location1" placeholder="Location" required="required" />
                    </div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Date<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" class='date' type="date" name="date" id="date" required='required'></div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Time From<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" class='time' type="time" name="time_from" id="time_from" value="23:30" required='required'></div>
                </div>
                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Time To<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <input class="form-control" class='time' type="time" name="time_to" id="time_to" required='required'></div>
                </div>  

                <div class="field item form-group">
                    <label class="col-form-label col-md-3 col-sm-3  label-align">Description<span class="required">*</span></label>
                    <div class="col-md-6 col-sm-6">
                        <textarea required="required" name='description' id="description" style="width:100%;height: 100px;"></textarea></div>
                </div>
                <div class="ln_solid">
                    <div class="form-group">
                        <div class="col-md-6 offset-md-3">
                            <button type='submit' class="btn btn-primary" id="btn_newEvent">Save</button>
                        </div>
                    </div>
                </div>
                <input class="form-control" type="hidden" name="id" id="id" value="">
            </form>
        </div>
    </div>
</div>
<div class="modal" id="myEventAdded" role="dialog" style="z-index:9991;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Event Added</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>The Event now has been added into Database</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="btnClose_myEventAdded"
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <script>
        // initialize a validator instance from the "FormValidator" constructor.
        // A "<form>" element is optionally passed as an argument, but is not a must
        var validator = new FormValidator({
            "events": ['blur', 'input', 'change']
        }, document.forms[0]);
   

        $('.toggleValidationTooltips').change(function() {
            validator.settings.alerts = !this.checked;
            if (this.checked)
                $('form .alert').remove();
        }).prop('checked', false);

    </script>
